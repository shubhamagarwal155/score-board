<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="score-card-container">
        <div class="score-result">
            <p>
                Your Result
            </p>
            <div class="score-container">
                <span>76</span>
                <span>of 100</span>
            </div>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="score-summary">
            <p class="score-summary-header">Summary</p>
            <div class="score-division">
                <div class="reaction-division">
                    <p style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                        <img src="./assets/icon-reaction.svg" alt="lightning bolt image">
                        <span>Reaction</span>
                    </p>
                    <p style="font-weight: 800;"><span>80</span><span style="opacity: 0.5;"> / 100</span></p>
                </div>
                <div class="memory-division">
                    <p style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                        <img src="./assets/icon-memory.svg" alt="memory svg">
                        <span>Memory</span>
                    </p>
                    <p style="font-weight: 800;"><span>92</span><span style="opacity: 0.5;"> / 100</span></p>
                </div>
                <div class="verbal-division">
                    <p style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                        <img src="./assets/icon-verbal.svg" alt="verbal svg">
                        <span>Verbal</span>
                    </p>
                    <p style="font-weight: 800;"><span>61</span><span style="opacity: 0.5;"> / 100</span></p>
                </div>
                <div class="visual-division">
                    <p style="display: flex; justify-content: center; align-items: center; gap: 10px;">
                        <img src="./assets/icon-visual.svg" alt="visual svg">
                        <span>Visual</span>
                    </p>
                    <p style="font-weight: 800;"><span>72</span><span style="opacity: 0.5;"> / 100</span></p>
                </div>
            </div>
            <div class="submit-button-container">
                <p class="">Continue</p>
            </div>
        </div>
    </div>
</body>
</html>
